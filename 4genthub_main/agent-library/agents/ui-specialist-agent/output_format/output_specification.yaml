output_specification:
  type: object
  properties:
    recommendations:
      type: object
      properties:
        components:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              purpose:
                type: string
              installation:
                type: string
              usage:
                type: string
        blocks:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              description:
                type: string
              useCase:
                type: string
    implementation:
      type: object
      properties:
        codeExamples:
          type: array
          items:
            type: object
            properties:
              component:
                type: string
              code:
                type: string
              description:
                type: string
        configuration:
          type: object
          properties:
            theme:
              type: string
            dependencies:
              type: array
              items:
                type: string
    documentation:
      type: object
      properties:
        setup:
          type: string
        usage:
          type: string
        customization:
          type: string
        troubleshooting:
          type: string 