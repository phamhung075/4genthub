collaboration:
  agent_communication: true
  enabled: true
command_execution:
  enabled: true
  restrictions:
  - sandbox_mode
  - testing_only
  allowed_commands:
  - stat
  - ls
  - git log
  - git diff
  - diff
  - find
  - npm test
  - pytest
  - jest
  - playwright
  - cypress
  - selenium
file_operations:
  enabled: true
  permissions:
    read: true
    write: true
    create: true
    delete: false
mcp_tools:
  enabled: true
  tools:
  - mcp__browsermcp__browser_navigate
  - mcp__browsermcp__browser_snapshot
  - mcp__browsermcp__browser_click
  - mcp__browsermcp__browser_type
  - mcp__browsermcp__browser_get_console_logs
  - mcp__browsermcp__browser_screenshot
  - mcp__browsermcp__browser_wait
  - mcp__browsermcp__browser_hover
  - mcp__browsermcp__browser_press_key
  - mcp__4genthub_http__manage_task
  - mcp__4genthub_http__manage_subtask
  - mcp--4genthub-http--manage-agent
  - mcp__sequential-thinking__sequentialthinking
