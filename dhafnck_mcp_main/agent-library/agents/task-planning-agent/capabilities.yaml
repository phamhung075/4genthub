collaboration:
  agent_communication: true
  enabled: true
command_execution:
  enabled: true
  restrictions:
  - sandbox_mode
  - planning_only
  allowed_commands:
  - git log
  - git status
  - ls
  - find
  - stat
file_operations:
  enabled: true
  permissions:
    read: true
    write: false
    create: false
    delete: false
mcp_tools:
  enabled: true
  tools:
  - mcp__dhafnck_mcp_http__manage_task
  - mcp__dhafnck_mcp_http__manage_subtask
  - mcp__dhafnck_mcp_http__manage_context
  - mcp__dhafnck_mcp_http__manage_project
  - mcp__dhafnck_mcp_http__manage_git_branch
  - mcp--dhafnck-mcp-http--manage-agent
  - mcp--dhafnck-mcp-http--call-agent
  - mcp__sequential-thinking__sequentialthinking
