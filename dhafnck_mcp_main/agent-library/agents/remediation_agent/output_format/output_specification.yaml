output_specification:
  type: Remediation actions, recovery procedures, incident reports, system validations
  format: |
    JSON object with fields:
    
    { action: string, status: string, startedAt: ISO8601, completedAt: ISO8601, result: object, logs: array, nextSteps: array, correlationId: string }
  schema:
    type: object
    required:
    - action
    - status
    - startedAt
    - completedAt
    - result
    - logs
    - correlationId
    properties:
      action:
        type: string
        description: Remediation action performed
      status:
        type: string
        enum:
        - success
        - failure
        - partial
        - escalated
      startedAt:
        type: string
        format: date-time
      completedAt:
        type: string
        format: date-time
      result:
        type: object
        description: Outcome details, including validation results
      logs:
        type: array
        items:
          type: string
        description: Execution log entries
      nextSteps:
        type: array
        items:
          type: string
        description: Recommended follow-up actions
      correlationId:
        type: string
        description: ID for correlating with input event
  validationRules: Example validationRules for outputSpec
  example:
    action: restart_service
    status: success
    startedAt: '2024-06-01T12:35:00Z'
    completedAt: '2024-06-01T12:35:10Z'
    result:
      service: api-server
      validation: passed
    logs:
    - Restart initiated
    - Service up at 12:35:09
    nextSteps:
    - Monitor for recurrence
    - Review root cause
    correlationId: abc123
