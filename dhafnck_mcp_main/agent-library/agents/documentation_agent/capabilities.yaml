collaboration:
  agent_communication: true
  enabled: true
command_execution:
  enabled: true
  restrictions:
  - sandbox_mode
  - documentation_only
  allowed_commands:
  - git log
  - ls
  - find
  - grep
  - stat
file_operations:
  enabled: true
  permissions:
    read: true
    write: true
    create: true
    delete: false
mcp_tools:
  enabled: true
  tools:
  - mcp__dhafnck_mcp_http__manage_task
  - mcp__dhafnck_mcp_http__manage_subtask
  - mcp__dhafnck_mcp_http__manage_agent
  - mcp__sequential-thinking__sequentialthinking
  - WebFetch
  - WebSearch
