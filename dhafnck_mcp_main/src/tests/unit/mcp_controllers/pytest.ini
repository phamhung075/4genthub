[tool:pytest]
# Pytest configuration for MCP Controller unit tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --asyncio-mode=auto
    --durations=5

# Async support
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication related tests
    permissions: Permission related tests
    crud: CRUD operation tests
    validation: Input validation tests
    error_handling: Error handling tests
    edge_cases: Edge case tests

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:fastmcp.*

# Minimum version
minversion = 6.0

# Coverage settings (when using --cov)
[coverage:run]
source = fastmcp.task_management.interface.mcp_controllers
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = True
precision = 2

[coverage:html]
directory = coverage_html