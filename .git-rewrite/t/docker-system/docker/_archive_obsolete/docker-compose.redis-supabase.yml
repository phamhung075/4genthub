services:
  dhafnck-backend:
    build:
      context: ../..
      dockerfile: dhafnck_mcp_main/docker/Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: dhafnck-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${SUPABASE_DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - REDIS_URL=redis://dhafnck-redis:6379
      - REDIS_PASSWORD=dev_redis_password_123
      - CACHE_ENABLED=true
      - SESSION_STORE=redis
    env_file:
      - ../../.env
    depends_on:
      - dhafnck-redis
    networks:
      - dhafnck-network
    restart: unless-stopped

  dhafnck-frontend:
    build:
      context: ../..
      dockerfile: dhafnck-frontend/docker/Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
        - NEXT_PUBLIC_API_URL=http://localhost:8000
        - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    container_name: dhafnck-frontend
    ports:
      - "3800:80"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    env_file:
      - ../../.env
    depends_on:
      - dhafnck-backend
    networks:
      - dhafnck-network
    restart: unless-stopped

  dhafnck-redis:
    image: redis:7-alpine
    container_name: dhafnck-redis
    ports:
      - "6379:6379"
    command: >
      redis-server 
      --requirepass dev_redis_password_123
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - dhafnck-redis-data:/data
    networks:
      - dhafnck-network
    restart: unless-stopped

volumes:
  dhafnck-redis-data:

networks:
  dhafnck-network:
    driver: bridge