[tool:pytest]
# Pytest configuration for Supabase connection tests

# Test discovery
testpaths = 
    tests/unit/infrastructure/database
    tests/integration

# Test patterns
python_files = 
    test_supabase_*.py
    test_*supabase*.py

python_classes = 
    Test*Supabase*
    Test*Connection*

python_functions = 
    test_*

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for end-to-end workflows
    supabase: Tests specifically for Supabase connection
    database: Database-related tests
    connection: Connection and configuration tests
    slow: Slow running tests
    requires_supabase: Tests that require Supabase configuration

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --showlocals
    
# Coverage settings (if coverage is installed)
# addopts = -v --tb=short --cov=fastmcp --cov-report=term-missing --cov-report=html

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for long-running tests
timeout = 300

# Minimum version
minversion = 6.0

# Ignore certain warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test execution order (install pytest-order if needed)
# addopts = --order-dependencies

# Environment variables for tests
env =
    TESTING = true
    PYTEST_RUNNING = true