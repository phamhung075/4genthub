connectivity:
  interactsWith:
  - coding-agent
  feedbackLoop:
    description: Collects data on project setup effectiveness, team satisfaction, delivery success, and error logs. Uses post-init surveys, milestone reviews, and incident reports to refine initiation processes. Feedback is analyzed for recurring issues and improvement opportunities.
    dataCollected:
    - setup duration
    - onboarding success rate
    - blocker frequency
    - user feedback
    - incident logs
    application: Patterns and issues are used to update onboarding templates, checklists, and fallback strategies. Major issues trigger review with @system_architect_agent or @devops_agent.
