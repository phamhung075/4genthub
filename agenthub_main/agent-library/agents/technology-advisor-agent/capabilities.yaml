collaboration:
  agent_communication: true
  enabled: true
command_execution:
  enabled: true
  restrictions:
  - sandbox_mode
  allowed_commands:
  - git log
  - grep
  - find
  - stat
file_operations:
  enabled: true
  permissions:
    read: true
    write: false
    create: false
    delete: false
mcp_tools:
  enabled: true
  tools:
  - mcp__sequential-thinking__sequentialthinking
  - mcp__agenthub_http__manage_context
  - mcp__agenthub_http__manage_task
  - mcp__browsermcp__browser_navigate
  - mcp__browsermcp__browser_snapshot
