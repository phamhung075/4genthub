      - "Debug component errors: mcp__browsermcp__browser_get_console_logs()"
      - "Test form inputs: mcp__browsermcp__browser_type(element='Input', ref='input-1', text='test')"
      - "Capture component state: mcp__browsermcp__browser_screenshot()"
