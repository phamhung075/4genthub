  debugging_tools:
    browsermcp:
      description: Browser automation for component testing and debugging
      capabilities:
      - Live component testing in browser environment
      - Accessibility testing for shadcn/ui components
      - Interactive debugging of React components
      - Visual regression testing for UI consistency
      - Console monitoring for React errors and warnings
      - Component state inspection through interactions
      usage_examples:
      - "Test shadcn components: mcp__browsermcp__browser_navigate(url='http://localhost:3800')"
